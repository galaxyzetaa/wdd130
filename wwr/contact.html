        <main>
            <h1>Contact Us</h1>
            <section class="company-info">
                <p><strong>Address:</strong> 123 River Road, Rapids City, CA 12345</p>
                <p><strong>Phone:</strong> (555) 123-4567</p>
                <p><strong>Email:</strong> contact@downtheriver.com</p>
            </section>
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63066.0734487248!2d-67.45645758442835!3d8.913984928475388!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e7f63cccfa810bb%3A0x36250624c1080db0!2sCalabozo%202312%2C%20Gu%C3%A1rico%2C%20Venezuela!5e0!3m2!1ses-419!2sus!4v1720740125333!5m2!1ses-419!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="purpose">Purpose:</label>
                <select id="purpose" name="purpose" required>
                    <option value="general">General Inquiry</option>
                    <option value="booking">Booking</option>
                    <option value="support">Support</option>
                </select>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label>
                    <input type="checkbox" name="newsletter">
                    Subscribe to our newsletter
                </label>

                <button type="submit">Send Message</button>
            </form>
            <section class="employees">
                <h2>Meet Our Team</h2>
                <div class="employee-grid">
                    <figure>
                        <img src="images/employee1.jpg" alt="Employee 1">
                        <figcaption>John Doe - Lead Guide</figcaption>
                    </figure>
                    <figure>
                        <img src="images/employee2.jpg" alt="Employee 2">
                        <figcaption>Jane Smith - Customer Support</figcaption>
                    </figure>
                    <figure>
                        <img src="images/employee3.jpg" alt="Employee 3">
                        <figcaption>Jim Brown - Safety Officer</figcaption>
                    </figure>
                </div>
            </section>
        </main>
