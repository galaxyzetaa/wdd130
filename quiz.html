<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="description" content="HTML and CSS Quiz">
        <meta name="author" content="Oriana Hernandez">
        <title>WDD 130 | HTML and CSS Quiz</title>
        <link rel="stylesheet" href="styles/quiz.css">
        
    </head>
    <body>

        <header>
            <h1>Basic HTML and CSS QUIZ</h1>
        </header>
        
        <main>
            <form>
                <fieldset>
                    <legend>HTML and CSS Questions</legend>
                    <div class="form-item">
                        <label for="q1">1. What does the acronym CSS stands for?</label>
                        <input type="text" id="q1" name="q1">
                    </div>
                    <div class="form-item">
                        <label for="q2">2. How are id and class attributes selected in CSS?</label>
                        <textarea name="q2" id="q2" required="required"></textarea>
                    </div>
                    <div class="form-item">
                        <label for="q3">3. Which of the following is valid CSS comment:</label>
                        <select id="q3" name="q3">
                            <option value="" selected disabled>Choose One...</option>
                            <option value="// This is a valid CSS comment">// This is a valid CSS comment</option>
                            <option value="&lt;!-- This is a valid CSS comment --&lt;">&lt;!-- This is a valid CSS comment --&gt;</option>
                            <option value="/* This is a valid CSS comment */">/* This is a valid CSS comment */</option>
                            <option value="# This is a valid CSS comment"># This is a valid CSS comment</option>
                            
                        </select>
                    </div>
                    <div class="form-item">
                        <label for="q4">4. What is the bottom margin given this declaration?</label>
                        <input type="number" id="q4" name="q4">
                    </div>
                </fieldset>
                
                <div class="submit">
                    <button type="submit">Submit Quiz</button>
                </div>
            </form>
        </main>
        
        <footer>
            <p>Copyright &copy; 2024 |  Quiz on HTML | Oriana Hernandez</p>
        </footer>
    </body>
</html>
